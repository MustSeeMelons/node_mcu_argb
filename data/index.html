<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Color Picker -->
    <script src="https://unpkg.com/vanilla-picker@2"></script>
    <!-- Our overrides -->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div id="lock">
        <div id="spinner"></div>
    </div>
    <div id="root" class="container-fluid">
        <nav id="navbar" class="container-fluid p-0 pb-3 pt-3">
            <div id="nav-content">
                <h5>ESP ARGB Utility</h5>
                <div id="navbar-details">
                    <div id="b-container">
                        <label for="brightness" class="form-label">Brightness</label>
                        <input min="1" max="255" step="1" type="range" class="form-range" id="brightness">
                    </div>
                    <button type="button" id="save" type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </nav>
        <form id="port-configs">
            <div class="port mb-3">
                <h5 class="">D1 Port</h5>
                <div class="form-floating mt-1 mb-1">
                    <select id="d1-select" class="form-select" aria-label="Effect selection">
                        <option value="0">Ping Pong</option>
                        <option value="1">Stars</option>
                        <option value="2">Static</option>
                        <option value="3">Colliding</option>
                        <option value="4">Vertical Wing</option>
                        <option value="5">Horizontal Wing</option>
                    </select>
                    <label for="d1-select" class="form-label">Effect</label>
                </div>
                <div class="input-group pb-2">
                    <span class="input-group-text" id="d1-ledCount-label">LED Count</span>
                    <input id="d1-ledCount" type="number" class="form-control" placeholder="0" aria-label="ledCount"
                        aria-describedby="d1-ledCount-label">
                </div>
                <div class="input-group pb-2">
                    <input class="form-check-input" type="checkbox" value="" id="d1-enabled">
                    <label class="form-check-label ms-2" for="d1-enabled">
                        Enabled?
                    </label>
                </div>
                <div id="d1-config" class="">
                </div>
            </div>

            <div class="port mb-3">
                <h5 class="">D2 Port</h5>
                <div class="form-floating mt-1 mb-1">
                    <select id="d2-select" class="form-select" aria-label="Effect selection">
                        <option value="0">Ping Pong</option>
                        <option value="1">Stars</option>
                        <option value="2">Static</option>
                        <option value="3">Colliding</option>
                        <option value="4">Vertical Wing</option>
                        <option value="5">Horizontal Wing</option>
                    </select>
                    <label for="d2-select" class="form-label">Effect</label>
                </div>
                <div class="input-group pb-2">
                    <span class="input-group-text" id="d2-ledCount-label">LED Count</span>
                    <input id="d2-ledCount" type="number" class="form-control" placeholder="0" aria-label="ledCount"
                        aria-describedby="d2-ledCount-label">
                </div>
                <div class="input-group pb-2">
                    <input class="form-check-input" type="checkbox" value="" id="d2-enabled">
                    <label class="form-check-label ms-2" for="d-enabled">
                        Enabled?
                    </label>
                </div>
                <div id="d2-config" class="">
                </div>
            </div>

            <div class="port mb-3">
                <h5 class="">D5 Port</h5>
                <div class="form-floating mt-1 mb-1">
                    <select id="d3-select" class="form-select" aria-label="Effect selection">
                        <option value="0">Ping Pong</option>
                        <option value="1">Stars</option>
                        <option value="2">Static</option>
                        <option value="3">Colliding</option>
                        <option value="4">Vertical Wing</option>
                        <option value="5">Horizontal Wing</option>
                    </select>
                    <label for="d3-select" class="form-label">Effect</label>
                </div>
                <div class="input-group pb-2">
                    <span class="input-group-text" id="d3-ledCount-label">LED Count</span>
                    <input id="d3-ledCount" type="number" class="form-control" placeholder="0" aria-label="ledCount"
                        aria-describedby="d3-ledCount-label">
                </div>
                <div class="input-group pb-2">
                    <input class="form-check-input" type="checkbox" value="" id="d3-enabled">
                    <label class="form-check-label ms-2" for="d-enabled">
                        Enabled?
                    </label>
                </div>
                <div id="d3-config" class="">
                </div>
            </div>

            <div class="port mb-3">
                <h5 class="">D6 Port</h5>
                <div class="form-floating mt-1 mb-1">
                    <select id="d4-select" class="form-select" aria-label="Effect selection">
                        <option value="0">Ping Pong</option>
                        <option value="1">Stars</option>
                        <option value="2">Static</option>
                        <option value="3">Colliding</option>
                        <option value="4">Vertical Wing</option>
                        <option value="5">Horizontal Wing</option>
                    </select>
                    <label for="d4-select" class="form-label">Effect</label>
                </div>
                <div class="input-group pb-2">
                    <span class="input-group-text" id="d4-ledCount-label">LED Count</span>
                    <input id="d4-ledCount" type="number" class="form-control" placeholder="0" aria-label="ledCount"
                        aria-describedby="d4-ledCount-label">
                </div>
                <div class="input-group pb-2">
                    <input class="form-check-input" type="checkbox" value="" id="d4-enabled">
                    <label class="form-check-label ms-2" for="d-enabled">
                        Enabled?
                    </label>
                </div>
                <div id="d4-config" class="">
                </div>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
