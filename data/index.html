<!DOCTYPE html>
<html data-bs-theme="dark">

<head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <!-- Color Picker -->
    <script src="picker.js"></script>
    <!-- Our overrides -->
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
</head>

<body>
    <div id="lock">
        <div id="spinner"></div>
    </div>
    <div id="wifi-config-container" class="display-none">
        <div id="wifi-config">
            <h5>WiFi/Device Settings</h5>
            <div class="input-group pb-2">
                <span class="input-group-text">ID</span>
                <input id="device-id" type="number" min="1" max="256" step="1" class="form-control"
                    placeholder="Device ID" aria-label="device-id" aria-describedby="device-id-label">
            </div>
            <div class="input-group pb-2">
                <span class="input-group-text">SSID</span>
                <input id="ssid" type="text" class="form-control" placeholder="SSID" aria-label="ssid"
                    aria-describedby="ssid-label">
            </div>
            <div class="input-group pb-2">
                <span class="input-group-text">Password</span>
                <input id="password" type="password" class="form-control" placeholder="Password" aria-label="password"
                    aria-describedby="password-label">
            </div>
            <div class="d-flex flex-row-reverse ps-0 pe-0">
                <button type="button" id="wifi-save" type="button" class="btn btn-primary ms-2">Update</button>
                <button type="button" id="wifi-cancel" type="button" class="btn btn-danger">Cancel</button>
            </div>
        </div>
    </div>
    <div id="root" class="container-fluid">
        <nav id="navbar" class="container-fluid p-0 pb-3 pt-3">
            <div id="nav-content">
                <div class="d-flex justify-content-between pe-2">
                    <h5>ESP ARGB Utility</h5>
                    <button type="button" id="wifi-toggle" type="button" class="btn btn-dark">⚙️</button>
                </div>
                <div id="navbar-details">
                    <div id="b-container">
                        <label for="brightness" class="form-label">Brightness</label>
                        <input min="1" max="255" step="1" type="range" class="form-range" id="brightness">
                    </div>
                    <button type="button" id="save" type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </nav>
        <form id="port-configs">
            <div class="port mb-3">
                <div class="port-header">
                    <h4 class="">D1 Port</h4>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="d1-enabled">
                    </div>
                </div>
                <div id="details-1" class="port-details">
                    <div class="form-floating mt-1 mb-1">
                        <select id="d1-select" class="form-select" aria-label="Effect selection">
                            <option value="0">Ping Pong</option>
                            <option value="1">Stars</option>
                            <option value="2">Static</option>
                            <option value="3">Colliding</option>
                            <option value="4">Vertical Wing</option>
                            <option value="5">Horizontal Wing</option>
                        </select>
                        <label for="d1-select" class="form-label">Effect</label>
                    </div>
                    <div class="input-group pb-2">
                        <span class="input-group-text" id="d1-ledCount-label">LED Count</span>
                        <input id="d1-ledCount" type="number" class="form-control" placeholder="0" aria-label="ledCount"
                            aria-describedby="d1-ledCount-label">

                    </div>
                    <div id="d1-config" class="">
                    </div>
                </div>
            </div>
            <div class="port mb-3">
                <div class="port-header">
                    <h4 class="">D2 Port</h4>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="d2-enabled">
                    </div>
                </div>
                <div id="details-2" class="port-details">
                    <div class="form-floating mt-1 mb-1">
                        <select id="d2-select" class="form-select" aria-label="Effect selection">
                            <option value="0">Ping Pong</option>
                            <option value="1">Stars</option>
                            <option value="2">Static</option>
                            <option value="3">Colliding</option>
                            <option value="4">Vertical Wing</option>
                            <option value="5">Horizontal Wing</option>
                        </select>
                        <label for="d2-select" class="form-label">Effect</label>
                    </div>
                    <div class="input-group pb-2">
                        <span class="input-group-text" id="d2-ledCount-label">LED Count</span>
                        <input id="d2-ledCount" type="number" class="form-control" placeholder="0" aria-label="ledCount"
                            aria-describedby="d2-ledCount-label">
                    </div>
                    <div id="d2-config" class="">
                    </div>
                </div>
            </div>

            <div class="port mb-3">
                <div class="port-header">
                    <h4 class="">D5 Port</h4>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="d3-enabled">
                    </div>
                </div>
                <div id="details-3" class="port-details">
                    <div class="form-floating mt-1 mb-1">
                        <select id="d3-select" class="form-select" aria-label="Effect selection">
                            <option value="0">Ping Pong</option>
                            <option value="1">Stars</option>
                            <option value="2">Static</option>
                            <option value="3">Colliding</option>
                            <option value="4">Vertical Wing</option>
                            <option value="5">Horizontal Wing</option>
                        </select>
                        <label for="d3-select" class="form-label">Effect</label>
                    </div>
                    <div class="input-group pb-2">
                        <span class="input-group-text" id="d3-ledCount-label">LED Count</span>
                        <input id="d3-ledCount" type="number" class="form-control" placeholder="0" aria-label="ledCount"
                            aria-describedby="d3-ledCount-label">
                    </div>
                    <div id="d3-config" class="">
                    </div>
                </div>
            </div>

            <div class="port mb-3">
                <div class="port-header">
                    <h4 class="">D6 Port</h4>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="d4-enabled">
                    </div>
                </div>
                <div id="details-4" class="port-details">
                    <div class="form-floating mt-1 mb-1">
                        <select id="d4-select" class="form-select" aria-label="Effect selection">
                            <option value="0">Ping Pong</option>
                            <option value="1">Stars</option>
                            <option value="2">Static</option>
                            <option value="3">Colliding</option>
                            <option value="4">Vertical Wing</option>
                            <option value="5">Horizontal Wing</option>
                        </select>
                        <label for="d4-select" class="form-label">Effect</label>
                    </div>
                    <div class="input-group pb-2">
                        <span class="input-group-text" id="d4-ledCount-label">LED Count</span>
                        <input id="d4-ledCount" type="number" class="form-control" placeholder="0" aria-label="ledCount"
                            aria-describedby="d4-ledCount-label">
                    </div>
                    <div id="d4-config" class="">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
